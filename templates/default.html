<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'bootstrap.min.css') }}">
    <title>Audio Authentication</title>
    <style>
        .box {
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 box">
                <button class="btn btn-success" id="trainload">Load Train</button>
                <p class="trsmsg"></p>
                <p class="tremsg"></p>
            </div>
            <div class="col-md-6 box">
                <button class="btn btn-danger" id="testload">Load Test</button>
                <p class="tssmsg"></p>
                <p class="tsemsg"></p>
            </div>            
        </div>
        <div class="row">            
            <div class="col-md-6 box">
                <button class="btn btn-danger" id="test">Test</button>
                <p id="demo"></p>
            </div>
        </div>
    </div>
    <script>
        var trainModel = function (path) {
            var req = new XMLHttpRequest();
            // xhttp.onreadystatechange = function () {
            //     if (this.readyState == 4 && this.status == 200) {
            //          document.getElementById("demo").innerHTML =this.responseJson;                        
            //     }
            // };   
            console.log(path);
            req.responseType = 'json';
            req.open('GET', "/"  + path, true);
            req.onload  = function() {
                var jsonResponse = req.response;
               // do something with jsonResponse
               console.log(jsonResponse);
               if (jsonResponse['status'] == 0)
                    document.getElementById("demo").innerHTML = "unauthorized";
               if (jsonResponse['status'] == 1)
                    document.getElementById("demo").innerHTML = "authorized with validation";
               if (jsonResponse['status'] == 0)
                    document.getElementById("demo").innerHTML = "authorized without validation";

            };
            // xhttp.open("GET", "/"+path, true);

            req.send();
        }
        
        var test = document.querySelector('#test');
        test.addEventListener('click',()=>{
            trainModel('test');
        });
        var trainload = document.querySelector('#trainload');
        trainload.addEventListener('click', async () => {
            document.querySelector('.trsmsg').innerHTML = "recording for 5 seconds";
                var xhr = new XMLHttpRequest();
                xhr.onload = function (e) {
                    if (this.readyState === 4) {
                        document.querySelector('.tremsg').innerHTML = "recording finished";
                    }
                };
                xhr.open("POST", "/trainaudiosave", true);
                xhr.send();
        });
        var testload = document.querySelector('#testload');
        testload.addEventListener('click', async () => {
            document.querySelector('.tssmsg').innerHTML = "recording for 5 seconds";
            var xhr = new XMLHttpRequest();
            xhr.onload = function (e) {
                if (this.readyState === 4) {
                    document.querySelector('.tsemsg').innerHTML = "recording finished";
                }
            };
            xhr.open("POST", "/testaudiosave", true);
            xhr.send();

        });
    </script>
</body>

</html>
